<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Book Archive - Home</title>
</head>

<body>

    <main class="overflow-hidden">
        <!-- Menu & Search Bar Side -->
        <section class="p-4">
            <!-- Search Engine -->
            <div class="input-group my-3 box-shadow w-50 mx-auto">
                <input id="search-field" type="search" class="form-control" placeholder="Search by Book Name"
                    aria-label="Search by Book Name" aria-describedby="button-addon2">
                <button id="search-btn" class="btn bg-lavender ccss-font-size" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Loader -->
            <div id="loader" class="loader pt-2">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Total Result -->
            <div id="counter" class="text-center text-dark">
                <p class="fs-5">Result Found <span id="counter-number"></span></p>
            </div>

            <!-- Display Search Result -->
            <div id="display-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 container mx-auto my-3"></div>
        </section>
    </main>

    <footer id="footer" class="container">
        <!-- Pagination -->
        <div id="pagination">
            <nav class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true" class="fs-5">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link fs-5">1</a></li>
                    <li class="page-item"><a class="page-link fs-5">2</a></li>
                    <li class="page-item"><a class="page-link fs-5">3</a></li>
                    <li class="page-item"><a class="page-link fs-5">4</a></li>
                    <li class="page-item"><a class="page-link fs-5">5</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true" class="fs-5">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>



    <!-- Script Link -->
    <script src="script.js"></script>
    <!-- Bootstrap JS Bundle Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/f7d5949a35.js" crossorigin="anonymous"></script>

</body>

</html>
